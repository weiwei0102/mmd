<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/add.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加新成员信息</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名</label>
					<input type="text" class="mui-input-clear name" placeholder="请输入姓名" >
				</div>
				<div class="mui-input-row">
					<label>性别</label>
					<input type="text" class="mui-input-clear sex" placeholder="请输入性别">
				</div>
				<div class="mui-input-row">
					<label>年龄</label>
					<input type="text" class="mui-input-clear age" placeholder="请输入年龄">
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear phone" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>家庭住址</label>
					<input type="text" class="mui-input-clear address" placeholder="请输入家庭住址">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary save-btn" >保存</button>
				</div>
			</form>
		</div>
		<script src="../js/libs/require.js" data-main="../js/app/add"></script>
		
	</body>

</html>
